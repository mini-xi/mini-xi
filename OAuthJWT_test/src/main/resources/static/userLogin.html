<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>

    <style>
        .social-login > button {
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded shadow-md" style="width: 300px;">
    <form id="loginForm">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
            <input type="email" id="email" name="email" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"/>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"/>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            로그인
        </button>
    </form>
    <div class="social-login mt-4">
        <button onclick="location.href='http://localhost:8080/oauth2/authorization/kakao'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none">
            KakaoLogin
        </button>
        <button onclick="location.href='http://localhost:8080/oauth2/authorization/naver'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none">
            NaverLogin
        </button>
        <button onclick="location.href='http://localhost:8080/oauth2/authorization/google'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none">
            GoogleLogin
        </button>
        <a href="register" class="w-full flex justify-center py-2 px-4 mt-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 hover:text-indigo-700 focus:outline-none">
            회원가입
        </a>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 기본 제출 방지

            var formData = {
                memberEmail: document.getElementById("email").value,
                password: document.getElementById("password").value,
            };

            fetch('/userLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.text())
                .then(text => {
                    if (text === "로그인 성공") {
                        window.location.href = 'http://localhost:5173'; // 리다이렉트
                    } else {
                        alert('로그인 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('로그인 중 오류가 발생했습니다.');
                });
        });
    });
</script>
</html>
